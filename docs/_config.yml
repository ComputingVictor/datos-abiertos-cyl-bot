# GitHub Pages configuration for Datos Abiertos CyL Bot
title: "Bot Datos Abiertos CyL"
description: "Tu asistente inteligente para datos abiertos de Castilla y León"
author: "Víctor Viloria Vázquez"
url: "https://computingvictor.github.io"
baseurl: "/datos-abiertos-cyl-bot"

# GitHub Pages settings
theme: null
plugins:
  - jekyll-sitemap
  - jekyll-feed

# SEO settings
lang: es
timezone: Europe/Madrid

# Social links
telegram_url: "https://t.me/cyl_asistente_bot"
github_url: "https://github.com/computingvictor/datos-abiertos-cyl-bot"

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Exclude files
exclude:
  - README.md
  - Dockerfile
  - docker-compose.yml
  - requirements.txt
  - main.py
  - src/
  - tests/
  - data/
  - update_docker.sh
  - pyproject.toml